<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

        <title>Client Page</title>
        <h:outputStylesheet library="css" name="starter-template.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>


        <main role="main" class="container">

            <div class="starter-template">
                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.<br/> All you get is this text and a mostly barebones HTML document.</p>

                <h1>Client sign-in</h1>

                <h:form> 
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Name:" for="name"/>
                        <h:inputText class="form-control" id="name" value="#{clientController.client.name}"/>
                        <h:message for="name" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Surname:" for="surname"/>
                        <h:inputText class="form-control" id="surname" value="#{clientController.client.surname}"/>
                        <h:message for="surname" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Birth date:" for="birthDate"/>
                        <h:inputText class="form-control" p:type="date" id="birthDate" value="#{clientController.client.birthDate}">
                            <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:message for="birthDate" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Membership: " for="membership"/>
                        <h:selectOneMenu class="form-control" id="membership" value="#{clientController.client.membership}">
                             <f:converter binding="#{membershipConverter}" />
                            <f:selectItems value="#{clientController.memberships}" var="mem" itemLabel="#{mem.name}" itemValue="#{mem}"/>
                        </h:selectOneMenu>
                        <h:message for="membership" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Height:" for="height"/>
                        <h:inputText class="form-control" id="height" value="#{clientController.client.height}"/>
                        <h:message for="height" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Weight:" for="weight"/>
                        <h:inputText class="form-control" id="weight" value="#{clientController.client.weight}"/>
                        <h:message for="weight" errorClass="text-danger"/>
                    </h:panelGroup>
                    <h:commandButton value="Create New Client" class="btn btn-primary" action="#{clientController.executeSaveClient()}"/>
                </h:form>
            </div>
        </main><!-- /.container -->
    </h:body>
</html>
