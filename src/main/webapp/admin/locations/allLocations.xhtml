<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        All Locations
    </ui:define>

    <ui:define name="mainContent">
        <h:dataTable class="table table-striped table-hover" value="#{locationController.allLocations}" var="location">
                    <h:column>
                        <h:outputText value="#{location.id}"/>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{location.name}"/>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{location.address}"/>
                        <f:facet name="header"><h:outputText value="Address"/></f:facet>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{location.zip}"/>
                        <f:facet name="header"><h:outputText value="Zip"/></f:facet>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandLink action="#{administrativeController.prepareViewLocation(location)}" value="View "/>
                            <h:commandLink action="#{administrativeController.prepareEditLocation(location)}" value="Edit "/>
                            <h:commandLink  onclick="if (!confirm('Really want to do that?'))
                                return false" action="#{administrativeController.doDeleteLocation(location)}" value="Delete"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
    </ui:define>

</ui:composition>
