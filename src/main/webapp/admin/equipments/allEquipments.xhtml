<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        All Equipment
    </ui:define>

    <ui:define name="mainContent">
        <h:form>
            <h:commandLink value="New Equipment" action="#{administrativeController.prepareCreateEquipment()}"/>
        </h:form>
        <h:dataTable class="table table-striped table-hover" value="#{equipmentController.allEquipments}" var="equipment">
            <h:column>
                <h:outputText value="#{equipment.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{equipment.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{equipment.status.label}"/>
                <f:facet name="header"><h:outputText value="Status"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{equipment.location.name}"/>
                <f:facet name="header"><h:outputText value="Location"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{administrativeController.prepareViewEquipment(equipment)}" value="View "/>
                    <h:commandLink action="#{administrativeController.prepareEditEquipment(equipment)}" value="Edit "/>
                    <h:commandLink  onclick="if (! confirm('Really want to do that?')) return false" action="#{administrativeController.doDeleteEquipment(equipment)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
