<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        All Technicians
    </ui:define>
    <ui:define name="mainContent">
        <h:dataTable class="table table-striped table-hover" value="#{technicianController.allTechnicians}" var="technician">
            <h:column>
                <h:outputText value="#{technician.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{technician.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{technician.surname}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{technician.birthDate}">
                    <f:convertDateTime pattern="MM-dd-yyyy" />
                </h:outputText>
                <f:facet name="header"><h:outputText value="Birth date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{technician.signDate}">
                    <f:convertDateTime pattern="MM-dd-yyyy" />
                </h:outputText>
                <f:facet name="header"><h:outputText value="Sign date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{technician.location.name}"/>
                <f:facet name="header"><h:outputText value="Location"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{administrativeController.prepareViewTech(technician)}" value="View "/>
                    <h:commandLink action="#{administrativeController.prepareEditTech(technician)}" value="Edit "/>
                    <h:commandLink  onclick="if (! confirm('Really want to do that?')) return false" action="#{administrativeController.doDeleteTech(technician)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
