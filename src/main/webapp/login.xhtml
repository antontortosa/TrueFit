<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/initialFormsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Log In
    </ui:define>

    <ui:define name="mainForm">
        <h:form>
            <div>
                <h:inputText id="login" 
                             p:placeholder="username" 
                             value="#{loginController.username}"/>
                <h:message for="login" errorClass="text-danger"/>
            </div>
            <div>
                <h:inputSecret id="password" 
                               p:placeholder="password" 
                               value="#{loginController.password}"/>
                <h:message for="password" errorClass="text-danger"/>
            </div>
            <div>
                <h:commandButton value="Log In" action="#{loginController.doLogin()}"/>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footer">
        <h:link value = "New Client? Sign in" outcome = "newClientForm"/>
    </ui:define>

</ui:composition>
