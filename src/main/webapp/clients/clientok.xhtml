<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Client successfully created
    </ui:define>

    <ui:define name="content">
        <h1>Your information is good and saved!</h1>
        <div>
            <p><strong>Full name:</strong> #{clientController.client.fullName}</p>
            <p><strong>Birth date: </strong>
            <h:outputText value="#{clientController.client.birthDate}" >
                <f:convertDateTime pattern="MM-dd-yyyy" />
            </h:outputText>
            </p>
            <p><strong>Type of membership:</strong>#{clientController.client.membership.name}</p>
            <p><strong>Height:</strong> #{clientController.client.height}m</p>
            <p><strong>Weight:</strong> #{clientController.client.weight}kg</p>
            
            <h:link outcome="/clients/user/welcome.xhtml" value="Return to welcome page"/>
        </div>
    </ui:define>

</ui:composition>
