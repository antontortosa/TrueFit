<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Choose a trainer
    </ui:define>

    <ui:define name="mainContent">
        <h:dataTable class="table table-striped table-hover" value="#{trainerController.allTrainers}" var="trainer" >
            <h:column>
                <h:outputText value="#{trainer.fullName}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{trainer.costPerHour}"/>
                <f:facet name="header"><h:outputText value="Cost/Hour"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{trainer.location.name}"/>
                <f:facet name="header"><h:outputText value="Location"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Select" action="#{clientController.doSelectTrainer(trainer)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <!--<h:commandLink value="Remove trainer" action="#{clientController.doSelectTrainer(null)}"/>-->
        </h:form>
    </ui:define>

</ui:composition>
