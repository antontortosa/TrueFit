<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Equipments
    </ui:define>

    <ui:define name="mainContent">
        Your current equipments
        <h:dataTable class="table table-striped table-hover w-auto" value="#{technicianController.technician.equipments}" var="equip" id="equipments">
            <h:column>
                <h:outputText value="#{equip.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{equip.name}"/>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{equip.status}"/>
                <f:facet name="header"><h:outputText value="Status"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Set as On Service" action="#{technicianController.setAsOS(equip)}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Set as Fixing" action="#{technicianController.setAsF(equip)}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Set as Broken" action="#{technicianController.setAsB(equip)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
