<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="mainContent">
        Your current repairements
        <h:dataTable class="table table-striped table-hover w-auto" value="#{technicianController.allOnGoingReparationsOfTech}" var="rep" id="reparations">
            <h:column>
                <h:outputText value="#{rep.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{rep.technician.fullName}"/>
                <f:facet name="header"><h:outputText value="Technician"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{rep.equipment.name}"/>
                <f:facet name="header"><h:outputText value="Equipmetn"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{rep.dateStart}">
                    <f:convertDateTime pattern="MM-dd-yyyy" />
                </h:outputText>
                <f:facet name="header">
                    <h:outputText value="Date of start"/>
                </f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Finish the Reparation" action="#{technicianController.finishReparation(rep)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
