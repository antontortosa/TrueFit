<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/mainTemplate.xhtml">

            <ui:define name="title">
                Profile
            </ui:define>

            <ui:define name="mainContent">
                <h:panelGroup layout="block">
                    <p><strong>Username: </strong> #{loginController.remoteUser} </p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <p><strong>Full name: </strong> #{technicianController.technician.fullName}</p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <p><strong>Birth date: </strong>
                        <h:outputText value="#{technicianController.technician.birthDate}" >
                            <f:convertDateTime pattern="MM-dd-yyyy" />
                        </h:outputText>
                    </p>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{technicianController.technician.location != null}">
                    <p><strong>Location</strong> #{technicianController.technician.location.name}</p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <h:button value="Edit" outcome="/employees/technicians/edit.xhtml" />
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
