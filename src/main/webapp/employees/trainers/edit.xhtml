<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Edit Profile
    </ui:define>

    <ui:define name="mainContent">
        <h:form id="mainForm" class="form-horizontal">
            <h:panelGroup layout="block" class="form-group">
                <h:panelGroup layout="block" class="col-lg-8">
                    <h:inputHidden class="form-control" id="trainerId" value="#{trainerController.trainer.id}"/>
                    <h:inputHidden class="form-control" id="trainerVersion" value="#{trainerController.trainer.version}"/>
                    <h:message for="trainerId" errorClass="text-danger"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel class="col-lg-3 control-label" value="Name: " for="trainerName"/> 
                <h:panelGroup layout="block" class="col-lg-8">
                    <h:inputText class="form-control" 
                                 id="trainerName" 
                                 value="#{trainerController.trainer.name}"/>
                    <h:message for="trainerName" errorClass="text-danger"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel class="col-lg-3 control-label" value="Surname: " for="trainerSurname"/> 
                <h:panelGroup layout="block" class="col-lg-8">
                    <h:inputText class="form-control" 
                                 id="surname" 
                                 value="#{trainerController.trainer.surname}"/>
                    <h:message for="surname" errorClass="text-danger"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel class="col-lg-3 control-label" value="Birthdate: " for="birthDate"/> 
                <h:panelGroup layout="block" class="col-lg-8">
                    <h:inputText p:type="date" 
                                 id="birthDate" 
                                 class="form-control"
                                 value="#{trainerController.trainer.birthDate}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:message for="birthDate" errorClass="text-danger"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:commandButton value="Save Trainer" class="btn btn-info btn-lg" action="#{trainerController.doSaveTrainer()}"/>
        </h:form>
    </ui:define>

</ui:composition>
