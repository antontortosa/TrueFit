<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/templates/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Client Details
    </ui:define>

    <ui:define name="mainContent">
        <h:panelGroup layout="block">
            <p><strong>Full name: </strong> #{trainerController.client.fullName}</p>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <p><strong>Birth date: </strong>
                <h:outputText value="#{trainerController.client.birthDate}" >
                    <f:convertDateTime pattern="MM-dd-yyyy" />
                </h:outputText>
            </p>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <p><strong>Height:</strong> #{trainerController.client.height} m</p>
        </h:panelGroup>
        <h:panelGroup layout="block">
            <p><strong>Weight:</strong> #{trainerController.client.weight} kg</p>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{trainerController.client.mainLocation != null}">
            <p><strong>Location</strong> #{trainerController.client.mainLocation.name}</p>
        </h:panelGroup>
    </ui:define>

</ui:composition>
