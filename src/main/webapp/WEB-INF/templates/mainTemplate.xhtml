<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title><ui:insert name="title">Default Title</ui:insert></title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="style.css"/>

        <!-- Font Awesome JS -->
        <h:outputScript name="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" target="body" />
        <h:outputScript name="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" target="body" />
    </h:head>
    <h:body>
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Main Menu</h3>
                </div>

                <ul class="list-unstyled components">
                    <p> Welcome #{loginController.remoteUser} </p>
                    <li>
                        <ui:fragment rendered="#{loginController.admin}">
                            <h:link value = "Home" outcome = "/admin/welcome.xhtml"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.client}">
                            <h:link value = "Home" outcome = "/clients/user/welcome.xhtml"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.tech}">
                            <h:link value = "Home" outcome = "/employees/technicians/welcome"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{loginController.trainer}">
                            <h:link value = "Home" outcome = "/employees/trainers/welcome"/>
                        </ui:fragment>
                    </li>
                    <ui:fragment id="adminsNav" rendered="#{loginController.admin}">
                        <li>
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">People</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <h:link value = "Clients" outcome = "/admin/clients/allClients"/>
                                </li>
                                <li>
                                    <h:link value = "Administrators" outcome = "/admin/employees/admins/allAdmins"/>
                                </li>
                                <li>
                                    <h:link value = "Trainers" outcome = "/admin/employees/trainers/allTrainers"/>
                                </li>
                                <li>
                                    <h:link value = "Technicians" outcome = "/admin/employees/techs/allTechnicians"/>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h:link value = "Locations" outcome = "/admin/locations/allLocations"/>
                        </li>
                        <li>
                            <h:link value = "Equipments" outcome = "/admin/equipments/allEquipments"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment id="clientsNav" rendered="#{loginController.client}">
                        <li>
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Training</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <h:link value = "Program" outcome = "/clients/user/training/program.xhtml"/>
                                </li>
                                <li>
                                    <h:link value = "Trainer" outcome = "/clients/user/training/trainerhome.xhtml"/>
                                </li>
                                <li>
                                    <h:link value = "Exercises" outcome = "/clients/user/training/exercises.xhtml"/>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h:link value = "Location" outcome = "/clients/user/location/locationhome.xhtml"/>
                        </li>
                        <li>
                            <h:link value = "Profile" outcome = "/clients/user/profile.xhtml"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment id="trainersNav" rendered="#{loginController.trainer}">
                         <li>
                            <h:link value = "Clients" outcome = "/employees/trainers/clients/allclients.xhtml"/>
                        </li>
                        <li>
                            <h:link value = "Profile" outcome = "/employees/trainers/profile.xhtml"/>
                        </li>
                    </ui:fragment>
                    <ui:fragment id="techNav" rendered="#{loginController.tech}">
                        <li>
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Equipment</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <h:link value = "All Equipment" outcome = "/employees/technicians/equipments/allequipments.xhtml"/>
                                </li>
                                <li>
                                    <h:link value = "Fixing equipment" outcome = "/employees/technicians/equipments/fixing.xhtml"/>
                                </li> 
                            </ul>
                        </li>
                        <li>
                            <h:link value = "Reparation history" outcome = "/employees/technicians/reparationhistory.xhtml"/>
                        </li>
                        <li>
                            <h:link value = "Profile" outcome = "/employees/technicians/profile.xhtml"/>
                        </li>
                    </ui:fragment>
                </ul>

                <ul class="list-unstyled CTAs">
                    <h:form>
                        <li>
                            <h:commandLink class="article" value="Logout" action="#{loginController.doLogout()}"/>
                        </li>
                    </h:form>
                </ul>
            </nav>

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info btn-lg">
                            <span class="glyphicon glyphicon-th-list"></span>
                            <span>Menu</span>
                        </button>
                    </div>
                </nav>
                <ui:insert name="mainContent">Default Content</ui:insert>
            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </h:body>
</html>
